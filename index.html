<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hinglish Programming Language Playground</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hinglish Programming Language</h1>
      <p>Write your Hinglish code below and see the output instantly!</p>
    </header>

    <main>
      <div class="editor-container">
        <h2>Code Editor</h2>
        <div id="editor"></div>
        <button id="runButton">Run Code</button>
      </div>

      <div class="output-container">
        <h2>Output</h2>
        <pre id="output"></pre>
      </div>
    </main>

    <aside class="examples">
      <h2>Example Code</h2>
      <pre class="example-code"># Basic Variables
rakho naam = "Raj"
rakho umar = 25
likho "Namaste"
likho naam
likho umar

# Booleans
rakho flag = sach
likho flag</pre>
    </aside>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
